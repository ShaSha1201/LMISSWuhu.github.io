<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>领导力成长雷达图</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chart-title {
            text-align: center;
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 40px;
        }
        .analysis-section {
            margin-top: 40px;
            padding: 20px;
            border-left: 4px solid #3498db;
            background: #f9fafb;
        }
        .highlight {
            color: #e74c3c;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="chart-title">领导力成长雷达图 🌟</h2>
    
    <!-- 雷达图容器 -->
    <div style="width: 100%; height: 600px;">
        <canvas id="radarChart"></canvas>
    </div>

    <!-- 新增分析指南模块 -->
    <div class="analysis-section">
        <h3>能力成长三维解读：</h3>
        
        <div class="progress-bar">
            <div class="current-score">🔥 重点突破领域（差距＞2分）：</div>
            <div class="bar">
                <div class="bar-current" style="width: 60%;"></div>
                <div class="bar-expected" style="width: 40%; background-color: #3498db;"></div>
            </div>
            <div class="score-list">
                <div class="item"><strong>教练技巧</strong> 3→6 (+3)</div>
                <div class="item"><strong>激励他人</strong> 3→7 (+4)</div>
                <div class="item"><strong>生活平衡</strong> 6→8 (+2)</div>
            </div>
        </div>

        <div class="strengths">
            <div class="current-score">💡 核心优势领域（稳定在8分+）：</div>
            <div class="bar">
                <div class="bar-current" style="width: 100%; background-color: #3498db;"></div>
            </div>
            <div class="score-list">
                <div class="item"><strong>解决问题能力</strong> 8分</div>
                <div class="item"><strong>决策质量</strong> 7分</div>
            </div>
        </div>
    </div>

    <script>
        // 雷达图数据配置（保持不变）
        const radarData = {
            labels: [
                "组织技能", "目标设定", "计划能力", "沟通技巧",
                "授权管理", "教练水平", "任务达成", "解决问题",
                "决策质量", "团队协作", "激励他人", "压力管理",
                "处理干扰", "生活平衡", "自我驱动"
            ],
            datasets: [{
                label: '当前水平',
                data: [6,5,4,4,6,3,3,8,7,7,3,6,3,6,7],
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgb(255, 99, 132)',
            }, {
                label: '期待目标',
                data: [8,9,8,7,9,6,7,9,8,9,7,7,8,8,8],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgb(54, 162, 235)',
            }]
        };

        // 配置选项（保持不变）
        const radarOptions = {
            scales: { r: { min: 0, max: 10 } },
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return `当前值: ${context.raw[0]}\n期待值: ${context.raw[1]}`
                        }
                    }
                }
            }
        };

        // 创建雷达图（保持不变）
        const radarChart = new Chart(
            document.getElementById('radarChart'),
            { type: 'radar', data: radarData, options: radarOptions }
        );
    </script>
</body>
</html>
